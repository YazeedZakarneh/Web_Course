<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>

    <h1>Race Registration!</h1>

    <form action="/Register">

        <p>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" placeholder="Type here!" required>

            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" placeholder="Type here!" required>
        </p>

        <p>Select a Race:</p>
        <div>
            <input type="radio" id="fun" name="race" value="fun">
            <label for="fun">Fun Run 5k</label>
        </div>

        <div>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label>
        </div>

        <div>
            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </div>


        <label for="em">Email</label>
        <input type="email" id="em" name="em" placeholder="Type here!" required>

        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" placeholder="Type here!" required><br>

        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="under18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="above50">+50</option>
        </select><br>

        <button>Register!</button>
    </form>

</body>

</html>
