<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formssss</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">

        <div>
            <label for="username">Enter Username:</label>
            <input type="text" id="username" placeholder="username" name="username">
        </div>
        <div>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="password" name="password">
        </div>
        <div>
            <label for="color">Enter Color:</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="num">Enter a number:</label>
            <input type="number" id="num" placeholder="number" name="num">
        </div>

        <!-- to submit -->
        <button>Submit!</button>
        <!-- submit by input element -->
        <input type="submit" value="Click Me!!">
        <!-- they are the same -->
    </form>

    <h2>Hijacking Searches</h2>
    <h3>Reddit Search</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Google Search</h3>
    <form action="https://www.google.ps/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Youtube Search</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <p>Choose your monster's features:</p>

    <div>
        <input type="checkbox" id="scales" name="scales" checked>
        <label for="scales">Scales</label>
    </div>

    <div>
        <input type="checkbox" id="horns" name="horns">
        <label for="horns">Horns</label>
    </div><br><br><br>

    <form action="/birds">
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I agree to everything</label>
        <div>
            <label for="xs">XS</label>
            <input type="radio" id="xs" name="size" value="xs">

            <label for="m">M</label>
            <input type="radio" id="m" name="size" value="m" checked>

            <label for="l">L</label>
            <input type="radio" id="l" name="size" value="l">
        </div><br><br>


        <div>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </div><br><br>

        <div>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" name="cheese_level" min="1" max="100" step="7" value="75">
        </div><br><br>

        <p>
            <label for="requests">Any special requests?</label><br>
            <textarea name="requests" id="requests" rows="10" cols="40" placeholder="type something here!!!"></textarea>
        </p>
        <button>Submit</button>

    </form>

</body>

</html>
